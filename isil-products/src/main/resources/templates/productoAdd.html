<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Producto Add</title>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
            LINIO
        </a>
    </nav>
</header>
<div class="container">

    <form action="#" method="post" th:action="@{/productos/save}" th:object="${producto}" >

        <div class="form-group">
            <label for="id">Id</label>
            <input type="text" class="form-control" id="id"
                   th:field="*{productoId}" th:readonly="true" >
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" >Options</label>
            </div>

            <select th:field="*{proveedorId}">
                <option th:each="prov : ${proveedores}" th:value="${prov.proveedorId}" th:text="${prov.nombre}">
                </option>
            </select>

        </div>

        <div class="form-group">
            <label for="sku">Sku</label>
            <input type="text" class="form-control" id="sku"
                   placeholder="Ingrese el numero de Sku"
                   th:field="*{sku}" >
        </div>

        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre"
                   placeholder="Ingrese el nombre del Producto"
                   th:field="*{nombre}" >
        </div>

        <div class="form-group">
            <label for="stock">Cantidad Stock</label>
            <input type="number" class="form-control" id="stock"
                   placeholder="Ingrese el numero de Stock"
                   th:field="*{stock}" >
        </div>

        <div class="form-group">
            <label for="precio">Precio</label>
            <input type="number" class="form-control" id="precio"
                   placeholder="Ingrese el Precio"
                   th:field="*{precio}" >
        </div>

        <button type="submit" class="btn btn-primary">
            Agregar
        </button>

    </form>

</div>


</body>
</html>
