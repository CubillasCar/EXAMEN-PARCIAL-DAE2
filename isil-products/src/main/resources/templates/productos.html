<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Lista de productos</title>
</head>
<body>

<header>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
            LINIO
        </a>
    </nav>
</header>

    <div class="container">

        <div class="col-md-8">
            <a th:href="@{/productos/add}" class="btn btn-primary btn-sm"> Agregar</a>
        </div>

        <div th:switch="productos" >
            <div th:case="*">

                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Sku</th>
                            <th>Nombre</th>
                            <th>Stock</th>
                            <th>Precio</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each=" producto : ${productos} ">
                            <td th:text="${producto.productoId}"></td>
                            <td th:text="${producto.sku}"></td>
                            <td th:text="${producto.nombre}"></td>
                            <td th:text="${producto.stock}"></td>
                            <td th:text="${producto.precio}"></td>

                            <td class="text-right">
                                <div class="btn-group">
                                    <a class="btn btn-secondary btn-sm" th:href="@{/productos/edit/{id} (id=${producto.productoId}) }">Editar</a>
                                    <a class="btn btn-danger btn-sm" th:href="@{/productos/delete/{id} (id=${producto.productoId}) }">Eliminar</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>

    </div>

</body>
</html>
